<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <title>Document</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 30px auto;
                padding: 20px;
            }
            input[type="text"] {
                width: 70%;
                padding: 8px;
                margin-right: 10px;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                padding: 8px 0;
                border-bottom: 1px solid #ddd;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .completed {
                text-decoration: line-through;
                color: gray;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <input type="text" v-model="newTask" v-on:keyup.enter="addTask">
            <button v-on:click="addTask">클릭</button>
            <br>
            <ul>
                <li v-for="(item, index) in Tasks" v-bind:key="index">{{index + 1}}. {{item}}</li>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    newTask: '',
                    Tasks: []
                },
                methods: {
                    addTask: function(){
                        //alert('입력:' + this.newTask);
                        this.Tasks.push(this.newTask);
                        this.newTask = '';
                    }
                }
            });
        </script>
    </body>
</html>
