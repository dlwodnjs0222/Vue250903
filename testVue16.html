<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item, index) in objArray">{{index + 1}} : {{item.name}} - {{item.price}}원</li>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    objArray:[
                        {name: '소세지빵', price: 2000},
                        {name: '멜론빵', price: 2500},
                        {name: '크로와상', price: 3000}
                    ]
                },
                methods: {
                    
                }
            });
        </script>
    </body>
</html>
